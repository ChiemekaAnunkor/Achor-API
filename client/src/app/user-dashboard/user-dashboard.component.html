<section>
  <p class="pleaselogin" *ngIf="message.email == null">Please Login!</p>
  <div class="userdash">
    <p>First Name: {{ message.firstName }}</p>
    <p>Last Name: {{ message.lastName }}</p>
    <p>Email Address: {{ message.email }}</p>
    <p>API Key: {{ message.apiKey }}</p>
  </div>
</section>
